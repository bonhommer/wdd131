<!DOCTYPE html>
<html lang="en-Us">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temples Album</title>
    <meta name="description" content="This page is an album, where there is a lot of temples picture, informations about these temples, and users can filter them by searching the olders, largers, etc.">
    <meta name="author" content="Antoine Jeachristeno Bonhommer">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="styles/filtered-temples.css" rel="stylesheet">
    <link href="styles/filtered-temples-large.css" rel="stylesheet">
    <script src="scripts/filtered-temples.js" defer></script>
</head>
<body>
    <header>
        <h1>Temples Album</h1>
        <div class="menu-toggle">&#9776;</div>
        <div class="close-menu">&#10006;</div>
        <nav class="menu">
            <a href="#" id="home" class="menu-item" >Home</a>
            <a href="#" id="oldtemples" class="menu-item">Old</a>
            <a href="#" id="newtemples" class="menu-item">New</a>
            <a href="#" id="largetemples" class="menu-item">Large</a>
            <a href="#" id="smalltemples" class="menu-item">Small</a>
        </nav>
    </header>
    <main>
        <h2>Home</h2>
        <div class="res-grid"></div>
    </main>

    <form method="get" action="experience.html" >
        <h2>Share your experience</h2>
    
        <div class="container">
            <h4>Rate your experience:</h4><br>
            <label for="rating1" class="rating1">☆</label><input type="radio" id="rating1" name="overallRating" value="1" required class="input1">
            <label for="rating2" class="rating2">☆☆</label><input type="radio" id="rating2" name="overallRating" value="2" required class="input2">
            <label for="rating3" class="rating3">☆☆☆</label><input type="radio" id="rating3" name="overallRating" value="3" required class="input3">
            <label for="rating4" class="rating4">☆☆☆☆</label><input type="radio" id="rating4" name="overallRating" value="4" required class="input4">
            <label for="rating5" class="rating5">☆☆☆☆☆</label><input type="radio" id="rating5" name="overallRating" value="5" required class="input5"><br><br>
        </div> 

        <label for="installationDate">Date of visiting this page:</label><br>
        <input type="date" id="installationDate" name="installationDate" required class="date"><br><br>
    
        <h4>Witch temples would you like to visit:<br><span class="italic">(Check all that apply)</span></h4>
        <input type="checkbox" id="feature1" name="usefulFeatures" value="Aba Nigeria"><label for="feature1">Aba Nigeria</label><br>
        <input type="checkbox" id="feature2" name="usefulFeatures" value="Manti Utah"><label for="feature2">Manti Utah</label><br>
        <input type="checkbox" id="feature3" name="usefulFeatures" value="Payson Utah"><label for="feature3">Payson Utah</label><br>
        <input type="checkbox" id="feature4" name="usefulFeatures" value="Yigo Guam"><label for="feature4">Yigo Guam</label><br>
        <input type="checkbox" id="feature5" name="usefulFeatures" value="Washington D.C"><label for="feature5">Washington D.C</label><br>
        <input type="checkbox" id="feature6" name="usefulFeatures" value="Lima Peru"><label for="feature6">Lima Peru</label><br>
        <input type="checkbox" id="feature7" name="usefulFeatures" value="Mexico City Mexico"><label for="feature7">Mexico City Mexico</label><br>
        <input type="checkbox" id="feature8" name="usefulFeatures" value="Atlanta Georgia"><label for="feature8">Atlanta Georgia</label><br>
        <input type="checkbox" id="feature9" name="usefulFeatures" value="Madrid spain"><label for="feature9">Madrid Spain</label><br>
        <input type="checkbox" id="feature10" name="usefulFeatures" value="Chicago Illinois"><label for="feature10">Chicago Illinois</label><br><br>
    
        <label for="writtenReview">Written Review:<br><span class="italic">(optional)</span></label><br>
        <textarea id="writtenReview" name="writtenReview" rows="5"></textarea><br><br>
    
        <label for="userName">Your Name:<br><span class="italic">(optional)</span></label><br>
        <input type="text" id="userName" name="userName" class="name"><br><br>
    
        <button type="submit" value="Share experience">Share my experience</button> 
      </form>
    <footer>
        <p>©<span id="currentyear"></span> -  Antoine Jeachristeno Bonhommer - USA</p>
        <p class="yellow">Last modified: <span id="lastmodified"></span> <!--<span id="lastModifiedValue"></span>--></p>
    </footer>
</body>
</html>
