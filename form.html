<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Review Form</title>
  <meta name="author" content="Jeachristeno Bonhommer Antoine">
  <meta name="description" content="Thus site is an HTML form. A product review form.">
  <link href="styles/form.css" rel="stylesheet">
  <script src="scripts/form.js" defer></script>
</head>
<body>
    <header>
        <h1>Product Review Form</h1>
    </header>
  <form method="get" action="review.html" >
    <label for="productName">Product Name:</label><br>
    <select id="productName" name="productName" required>
      <option value="" disabled selected>Select a Product ...</option>
    </select><br><br>

    <label for="overallRating">Overall Rating:</label><br>
    <label for="rating1">☆</label><input type="radio" id="rating1" name="overallRating" value="1" required>
    <label for="rating2">☆☆</label><input type="radio" id="rating2" name="overallRating" value="2" required>
    <label for="rating3">☆☆☆</label><input type="radio" id="rating3" name="overallRating" value="3" required>
    <label for="rating4">☆☆☆☆</label><input type="radio" id="rating4" name="overallRating" value="4" required>
    <label for="rating5">☆☆☆☆☆</label><br><br><input type="radio" id="rating5" name="overallRating" value="5" required>

    <label for="installationDate">Date of Installation:</label><br>
    <input type="date" id="installationDate" name="installationDate" required><br><br>

    <label for="usefulFeatures">Witch features did you find useful in the product<br><span>(Check all that apply)</span></label><br>
    <input type="checkbox" id="feature1" name="usefulFeatures" value="Durability"><label for="feature1">Durability</label><br>
    <input type="checkbox" id="feature2" name="usefulFeatures" value="Ease of use"><label for="feature2">Ease of use</label><br>
    <input type="checkbox" id="feature3" name="usefulFeatures" value="Performance"><label for="feature3">Performance</label><br><br>

    <label for="writtenReview">Written Review:<br><span>(optional)</span></label><br>
    <textarea id="writtenReview" name="writtenReview"></textarea><br><br>

    <label for="userName">Your Name:<br><span>(optional)</span></label><br>
    <input type="text" id="userName" name="userName"><br><br>

    <input type="submit" value="Post Review">
  </form>

  <footer>
    <p>©<span id="currentyear"></span> -  Antoine Jeachristeno Bonhommer - USA</p>
    <p class="yellow">Last modified: <span id="lastmodified"></span> <!--<span id="lastModifiedValue"></span>--></p>
  </footer>
</body>
</html>
