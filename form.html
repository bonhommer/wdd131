<!DOCTYPE html>
<html lang="en-Us">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Review Form</title>
  <meta name="author" content="Jeachristeno Bonhommer Antoine">
  <meta name="description" content="Thus site is an HTML form. A product review form.">
  <link href="styles/form.css" rel="stylesheet">
  <script src="scripts/form.js" defer></script>
</head>
<body>
    <header>
        <h1>Product Review</h1>
    </header>
    <main>
        <form method="get" action="review.html" >
            <label for="productName">Product Name:</label><br>
            <select id="productName" name="productName" required>
              <option value="" disabled selected>Select a Product ...</option>
            </select><br><br>
        
            <div class="container">
                <label for="overallRating" class="rating">Overall Rating:</label><br>
                <label for="rating1" class="rating1">☆</label><input type="radio" id="rating1" name="overallRating" value="1" required class="input1">
                <label for="rating2" class="rating2">☆☆</label><input type="radio" id="rating2" name="overallRating" value="2" required class="input2">
                <label for="rating3" class="rating3">☆☆☆</label><input type="radio" id="rating3" name="overallRating" value="3" required class="input3">
                <label for="rating4" class="rating4">☆☆☆☆</label><input type="radio" id="rating4" name="overallRating" value="4" required class="input4">
                <label for="rating5" class="rating5">☆☆☆☆☆</label><input type="radio" id="rating5" name="overallRating" value="5" required class="input5"><br><br>
            </div> 

            <label for="installationDate">Date of Installation:</label><br>
            <input type="date" id="installationDate" name="installationDate" required class=""><br><br>
        
            <label for="usefulFeatures">Witch features did you find useful in the product<br><span>(Check all that apply)</span></label><br>
            <input type="checkbox" id="feature1" name="usefulFeatures" value="Durability"><label for="feature1">Durability</label><br>
            <input type="checkbox" id="feature2" name="usefulFeatures" value="Ease of use"><label for="feature2">Ease of use</label><br>
            <input type="checkbox" id="feature3" name="usefulFeatures" value="Performance"><label for="feature3">Performance</label><br><br>
        
            <label for="writtenReview">Written Review:<br><span>(optional)</span></label><br>
            <textarea id="writtenReview" name="writtenReview" rows="5"></textarea><br><br>
        
            <label for="userName">Your Name:<br><span>(optional)</span></label><br>
            <input type="text" id="userName" name="userName" class="name"><br><br>
        
            <button type="submit" value="Post Review">Post Review</button> 
          </form>
        
    </main>
  
  <footer>
    <p>©<span id="currentyear" class="yellow"></span> -  Antoine Jeachristeno Bonhommer - USA</p>
    <p>Last modified: <span id="lastmodified" class="yellow"></span></p>
  </footer>
</body>
</html>
